<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        button[type="submit"], a {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100px;
            text-align: center;
        }

        a {
            background-color: #ccc;
            text-decoration: none;
        }

        button[type="submit"]:hover, a:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Do you really want to delete the book?</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">YES</button>
        <a href="/">NO</a>
    </form>
</body>
</html>
