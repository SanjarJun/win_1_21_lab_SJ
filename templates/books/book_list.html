{% include 'books/header.html' %}

<br>
<center>
    <span class="badge text-bg-warning">
        <h1>All favorite books of SJ 2023</h1>
    </span>
</center>
<br>

<div class="flex">
    {% for i in lang_key %}
        <div class="card" style="width: 18rem;">
            <img src="{{ i.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <a href="/book_list/{{ i.id }}/delete/" class="btn btn-primary">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
