<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <center>
        <h1>Books</h1>
            {% for i in render_book %}
                <li>
                    <h2>{{ i.title }}</h2>
                    <p><em>{{ i.description }}</em></p>
                    <p><em>${{ i.cost }}</em></p>
                    <img src="{{ i.image.url }}" alt="{{ i.title }} "style="width: 400px">
                    <p><strong>{{ i.created_at }}</strong></p>
                </li>
            {% endfor %}
    </center>
</body>
</html>
